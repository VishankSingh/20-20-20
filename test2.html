<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkDate()">

    <script>
        
        var vl = localStorage.getItem("mins");
        console.log(vl);
        
        let date;

        function checkDate() {
            date = new Date();
            seconds = date.getSeconds();
            minutes = date.getMinutes();
            milliSeconds = date.getMilliseconds();
            timeConstant = (minutes*60000)+(seconds*1000)+milliSeconds;

            

            setTimeout(() => { 
                if (timeConstant%100 == 0) {
                    console.log(timeConstant);
                };
                checkDate()

               
            }, 1);
        

        }   
        
    </script>
    
</body>
</html>
